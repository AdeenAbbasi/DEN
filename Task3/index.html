<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
  
</head>

<body>
    <div class="container">
        <div class="calculator">
         <form name="calcForm">
                <div class="display">
                    <input type="text" name="display" readonly>
                    <div class="live-result" id="liveResult">0</div>
                </div>
                <div>
                    <input type="button" value="AC" onclick="clearDisplay()" class="operator">
                    <input type="button" value="DE" onclick="deleteLast()" class="operator">
                    <input type="button" value="." onclick="updateDisplay('.')" class="operator">
                    <input type="button" value="/" onclick="updateDisplay('/')" class="operator">
                </div>
                <div>
                    <input type="button" value="7" onclick="updateDisplay('7')" />
                    <input type="button" value="8" onclick="updateDisplay('8')" />
                    <input type="button" value="9" onclick="updateDisplay('9')" />
                    <input type="button" value="*" onclick="updateDisplay('*')" />
                </div>
                <div>
                    <input type="button" value="4" onclick="updateDisplay('4')" />
                    <input type="button" value="5" onclick="updateDisplay('5')" />
                    <input type="button" value="6" onclick="updateDisplay('6')" />
                    <input type="button" value="-" onclick="updateDisplay('-')" />
                </div>
                <div>
                    <input type="button" value="1" onclick="updateDisplay('1')" />
                    <input type="button" value="2" onclick="updateDisplay('2')" />
                    <input type="button" value="3" onclick="updateDisplay('3')" />
                    <input type="button" value="+" onclick="updateDisplay('+')" />
                </div>
                <div>
                    <input type="button" value="00" onclick="updateDisplay('00')" class="operator" />
                    <input type="button" value="0" onclick="updateDisplay('0')" class="operator" />
                    <input type="button" value="=" onclick="calculate()" class="equal operator" />
                </div>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
